<div class="cont-main flex justify-center bg-[#3f51b5a6] p-4  ">
  <div class="edit-carousel flex flex-col gap-2 w-[80%] p-4 mb-4 bg-[#fafafa] border-1 border-gray shadow-md rounded-t-md ">
    <div class="title flex w-[100%] justify-center">
      <h2 class="text-center border-b-2 border-gray w-[50%]">Editar Carrusel</h2>
    </div>
    <!-- BotÃ³n para abrir el selector de archivos -->
    <div class="button">
      <button mat-raised-button color="primary" (click)="openFileInput()">Subir Imagen</button>
    </div>
    <div class="images border p-4 flex flex-col ">
      <div class="w-[50%] p-2 bg-white rounded-lg border border-gray-200 shadow-md hover:shadow-lg transition-shadow gap-2" *ngFor="let image of images; index as i">
        <img [src]="getImageUrl(image.imagen)" class="carousel-thumbnail  " alt="image">
        <div class="flex flex-col gap-2 w-[50%]">
          <div class="flex gap-2 w-[100%]">
            <label class="text-base" for="nombre">URL</label>
            <input class="border-gray border-2 rounded-md p-2 w-[100%]" type="text" [(ngModel)]="image.link"
              placeholder="URL" (change)="updateImageLink(image.id, image.link)" name="image">
          </div>
          <button mat-raised-button color="warn" (click)="removeImage(image.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Input de tipo archivo oculto -->
    <input type="file" id="fileInput" style="display: none" (change)="handleFileInput($event)">
  </div>
</div>

<div class="w-full flex items-center flex-col gap-2  border-1 border-gray shadow-md bg-white" fxLayout="column"
  fxLayoutAlign="center center">
  <div class="carousel-container ">
    <carousel [interval]="3000">
      <slide class="p-2 " *ngFor="let image of carousel">

        <ng-container *ngIf="image.link; else noLink">
          <a [href]="image.link" target="_blank">
            <img [src]="getImageUrl(image.imagen)" class="carousel-image d-block w-full h-[430px]" alt="Slide">
          </a>
        </ng-container>
        <ng-template #noLink>
          <img [src]="getImageUrl(image.imagen)" class=" carousel-image d-block w-full h-[430px]">
        </ng-template>
      </slide>

    </carousel>
  </div>
  <button class="w-[10%] p-2" *ngIf="isLoggedIn() && isAdmin " type="button">
    <a routerLink="/edit-carousel" mat-raised-button color="primary">Editar Carrusel</a>
  </button>
</div>

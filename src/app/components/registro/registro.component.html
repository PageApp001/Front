<div class="w-full p-4 flex bg-[#fafafa] justify-center items-center">

  <div
    class="subCont w-full sm:w-[70%] md:w-[50%] lg:w-[30%] h-auto sm:h-[85%] p-4 flex flex-col justify-center bg-white rounded-lg border border-gray-200 shadow-md hover:shadow-lg transition-shadow ">
    <h2 class="text-center text-lg">Registro</h2>
    <form class="m-4 flex flex-col items-center gap-2" (ngSubmit)="register()">

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base " for="nombre">Nombre</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="text" [(ngModel)]="nombre" name="nombre"
          required>
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base" for="apellido">Apellido</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="text" [(ngModel)]="apellido" name="apellido"
          required>
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base" for="cargo">Cargo</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="text" [(ngModel)]="cargo" name="cargo" required>
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base" for="dependencia">Dependencia</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="text" [(ngModel)]="dependencia"
          name="dependencia" required>
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base" for="email">Correo</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="email" [(ngModel)]="email" name="email"
          required>
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label class="text-base" for="password">Contrase√±a</label>
        <input class="border-gray border-2 rounded-md p-1 w-full" type="password" [(ngModel)]="password" name="password"
          required>
      </div>

      <button mat-raised-button color="primary" class="mt-4 border-2 border-black w-36"
        type="submit">Registrarse</button>

      <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

    </form>
  </div>

</div>
